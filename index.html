<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form sample</title>
</head>

<body>
    <div class="registration">
        <span><input type="text" id="name" placeholder="name"></span><br>
        <span><input type="text" id="surname" placeholder="surname"></span><br>
        <span><input type="number" id="number" placeholder="+380123456789"></span><br>
        <span><input type="email" id="email" placeholder="mail@gmail.com"></span><br>
        <span><input type="color" id="color" placeholder=""></span><br>
        <span><input type="number" id="salary" placeholder="salary"></span><br>
        <button class="submit">Submit</button>
        <button class="reset">Reset</button>
        <div class="userInfo"></div>
    </div>

    <script src="../registration-form/script.js"></script>

</body>

</html>
